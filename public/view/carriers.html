<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thiago's Final Project</title>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js'></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body ng-app="app">

<div class="panel">
    <div class="col-md-6" id="item-details">
        <h1>CARRIERS LIST</h1>
        <p>Showing total number of carriers: <b>{{num}}</b></p>
        <p>Please, click on the Carrier name to see the routes for that specific carrier.</p>
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Index</th>
                <th>Carriers name</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in carriers">
                <td>{{$index+1}}</td>
                <td><a href="#/viewRoutes/{{item}}">{{item}}</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript" src="../app.js"></script>
</body>
</html>
